<div
  class="fixed top-0 left-0 w-screen min-h-screen overflow-hidden grid bg-gray-900"
  style="grid-template-columns: max-content 1fr"
>
  <div class="p-3 text-white">
    <div class="w-full flex justify-center flex-col gap-2">
      <h1
        class="block text-center font-bold text-3xl select-none cursor-pointer"
        (click)="openHome()"
      >
        Drive
      </h1>
      <button
        [ngClass]="{
          underline: appService.currentAction$.value === Action.Pull
        }"
        (click)="
          appService.currentAction$.value !== Action.Pull
            ? pull()
            : stopCommand()
        "
      >
        {{ appService.currentAction$.value === Action.Pull ? "Stop" : "Pull" }}
      </button>
      <button
        [ngClass]="{
          underline: appService.currentAction$.value === Action.Push
        }"
        (click)="
          appService.currentAction$.value !== Action.Push
            ? push()
            : stopCommand()
        "
      >
        {{ appService.currentAction$.value === Action.Push ? "Stop" : "Push" }}
      </button>
      <button
        [ngClass]="{ underline: appService.currentAction$.value === Action.Bi }"
        (click)="
          appService.currentAction$.value !== Action.Bi ? bi() : stopCommand()
        "
      >
        {{ appService.currentAction$.value === Action.Bi ? "Stop" : "Sync" }}
      </button>
      <button class="mt-2" (click)="openSettings()">Settings</button>
    </div>
  </div>
  <div [ngSwitch]="tab$ | async">
    <app-home *ngSwitchCase="'home'"></app-home>
    <app-settings *ngSwitchCase="'settings'"></app-settings>
  </div>
</div>
