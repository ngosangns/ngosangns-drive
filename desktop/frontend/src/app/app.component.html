<div id="app">
  <div class="panel-wrapper">
    <img class="logo" src="assets/appicon.png" alt="logo" />
    <h1>ngosangns-drive</h1>
    <div class="menu">
      <button
        (click)="currentAction !== Action.Pull ? pullClick() : stopCommand()"
        [style.backgroundColor]="
          currentAction === Action.Pull ? 'red' : 'white'
        "
      >
        {{ currentAction === Action.Pull ? "Stop" : "Pull" }}
      </button>
      <button
        (click)="currentAction !== Action.Push ? pushClick() : stopCommand()"
        [style.backgroundColor]="
          currentAction === Action.Push ? 'red' : 'white'
        "
      >
        {{ currentAction === Action.Push ? "Stop" : "Push" }}
      </button>
      <button
        (click)="currentAction !== Action.Bi ? biClick() : stopCommand()"
        [style.backgroundColor]="currentAction === Action.Bi ? 'red' : 'white'"
      >
        {{ currentAction === Action.Bi ? "Stop" : "Sync" }}
      </button>
    </div>
  </div>
  <div
    class="command"
    [ngStyle]="{
      'border-color': !currentAction && !currentId ? 'white' : 'green'
    }"
  >
    <pre *ngIf="data.length > 0">{{ data.join("\n") }}</pre>
  </div>
</div>
